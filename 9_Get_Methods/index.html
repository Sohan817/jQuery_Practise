<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>jQuery</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>jQuery Practise</h1>
    <div id="text" class="abc">
      <h3>Text Box</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus
        similique perferendis hic odit eaque voluptate. Velit enim dicta unde,
        fuga recusandae qui ut perferendis optio quia autem alias cumque
        expedita?
      </p>
    </div>
    <br /><br />
    <form action="" id="sform">
      <label for="sname">Name:</label>
      <input type="text" id="sname" autocomplete="off" />
      <br /><br />
      <label for="sclass">Class:</label>
      <input type="text" id="sclass" autocomplete="off" />
      <br /><br />
      <label for="scountry">Country</label>
      <select name="" id="scountry">
        <option value="Bangladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Afginastam">Afganistan</option>
        <option value="Austrelia">Austrelia</option>
      </select>
      <br /><br />
      <input type="submit" />
    </form>
    <script>
      $(document).ready(function () {
        //get methods
        var a = $("#text").html();
        console.log(a);
        var a = $("body").html();
        console.log(a);
        var b = $("#text").text();
        console.log(b);
        var c = $("#text").attr("class");
        console.log(c);
        $("#sform").submit(function () {
          var name = $("#sname").val();
          var sClassName = $("#sclass").val();
          var sCountry = $("#scountry").val();
          alert(
            "Hello " +
              name +
              " " +
              "Class: " +
              sClassName +
              " " +
              "Country: " +
              sCountry
          );
        });
      });
    </script>
  </body>
</html>
