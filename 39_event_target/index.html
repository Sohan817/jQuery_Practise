<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>jQuery</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Which Event</h1>
    <div id="result">
      <h1>Text Box</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magni
        voluptatum doloribus, rerum est quidem amet sunt dolorem placeat
        temporibus rem libero ipsum tempora cumque fugiat debitis, illum
        molestiae perspiciatis cupiditate!
      </p>
      <button>Button</button>
    </div>
    <h2></h2>
    <script>
      $(document).ready(function () {
        $("#result").on("click", function (n) {
          //$("h2").html("Target Element " + n.target.nodeName);
          $("h2").html("Target Element " + n.target.innerHTML);
        });
      });
    </script>
  </body>
</html>
