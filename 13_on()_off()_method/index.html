<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>jQuery</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>jQuery Practise</h1>
    <div id="text" class="abc">
      <h3>Text Box</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus
        similique perferendis hic odit eaque voluptate. Velit enim dicta unde,
        fuga recusandae qui ut perferendis optio quia autem alias cumque
        expedita?
      </p>
    </div>
    <br />
    <button>Change</button>
    <script>
      $(document).ready(function () {
        //on in single event
        // $("#text").on("mouseover mouseout", function () {
        //   $(this).toggleClass("first");
        // });
        //on in multiple event
        $("#text").on({
          click: function () {
            $(this).css("background", "green");
          },
          mouseover: function () {
            $(this).css("background", "yellow");
          },
          mouseout: function () {
            $(this).css("background", "red");
          },
        });
        $("button").click(function () {
          $("#text").off("mouseover mouseout");
        });
      });
    </script>
  </body>
</html>
