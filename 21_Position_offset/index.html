<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>jQuery</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 id="htest1">jQuery Practise</h1>
    <div id="box">
      <h3>Text Box</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <br /><br />
    <button id="positionbtn">Position</button>
    <button id="offsetbtn">Offset</button>
    <script>
      $(document).ready(function () {
        // $("#positionbtn").click(function () {
        //   console.log($("#box h3").position());
        // });
        // $("#offsetbtn").click(function () {
        //   console.log($("#box h3").offset());
        // });
        $("#positionbtn").click(function () {
          var x = $("#box").offset();
          console.log("Top: " + x.top + " Left: " + x.left);
        });

        $("#offsetbtn").click(function () {
          $("#box").offset({ top: 0, left: 0 });
        });
      });
    </script>
  </body>
</html>
