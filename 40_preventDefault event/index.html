<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>jQuery</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Which Event</h1>
    <div id="result">
      <a href="https://sohan817.github.io/">Sohan(preventDefault)</a><br />
    </div>
    <a href="https://sohan817.github.io/">Sohan</a>
    <h2></h2>
    <script>
      $(document).ready(function () {
        $("#result").click(function (n) {
          n.preventDefault();
          let a = n.isDefaultPrevented();
          $("h2").html(a);
        });
      });
    </script>
  </body>
</html>
