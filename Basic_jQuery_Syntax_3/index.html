<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>

      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>jQuery Practise</h1>
    <div id="test1">
      <h1>Test 1</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa nam natus

    <div id="test2">

    <script>
      $(document).ready(function () {
        var a = $("#test1").html();
